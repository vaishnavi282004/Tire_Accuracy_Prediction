<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tire Accuracy Prediction</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #e5e6e7;
            overflow: hidden;
            background-color: #111111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .tire-images {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .tire-images img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .visit-button {
            background-color: #93785B;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .visit-button:hover {
            background-color: #111111;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .tire-images img {
                width: 150px;
                height: 150px;
            }
            .visit-button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Tire Accuracy Prediction</h1>
        <p>Explore our advanced tool to predict tire performance and make informed decisions.</p>
        <div class="tire-images">
            <img src="{{ url_for('static', filename='images/f.jpg') }}" alt="Tire 1">
            <img src="{{ url_for('static', filename='images/g.jpg') }}" alt="Tire 2">
            <img src="{{ url_for('static', filename='images/h.jpg') }}" alt="Tire 3">
        </div>
        <button class="visit-button" onclick="location.href='/index'">Visit the Site</button>
    </div>
</body>
</html>
